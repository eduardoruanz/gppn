version: "3.8"

services:
  # Veritas Node 1 (bootstrap node)
  node1:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.node
    container_name: veritas-node1
    command: ["--port", "9000", "--api-port", "9001", "--log-level", "info"]
    ports:
      - "9000:9000"
      - "9001:9001"
      - "9002:9002"
    volumes:
      - node1-data:/home/veritas/data
    networks:
      - veritas-net

  # Veritas Node 2
  node2:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.node
    container_name: veritas-node2
    command: ["--port", "9000", "--api-port", "9001", "--log-level", "info"]
    ports:
      - "9010:9000"
      - "9011:9001"
      - "9012:9002"
    volumes:
      - node2-data:/home/veritas/data
    depends_on:
      - node1
    networks:
      - veritas-net

  # Veritas Node 3
  node3:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.node
    container_name: veritas-node3
    command: ["--port", "9000", "--api-port", "9001", "--log-level", "info"]
    ports:
      - "9020:9000"
      - "9021:9001"
      - "9022:9002"
    volumes:
      - node3-data:/home/veritas/data
    depends_on:
      - node1
    networks:
      - veritas-net

  # Registry API
  registry-api:
    build:
      context: ../../services/registry-api
      dockerfile: Dockerfile
    container_name: veritas-registry-api
    ports:
      - "8084:8084"
    environment:
      VERITAS_PORT: "8084"
    networks:
      - veritas-net

  # PostgreSQL for credential storage
  postgres:
    image: postgres:16-alpine
    container_name: veritas-postgres
    environment:
      POSTGRES_USER: veritas
      POSTGRES_PASSWORD: veritas_dev
      POSTGRES_DB: veritas
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - veritas-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U veritas"]
      interval: 5s
      timeout: 5s
      retries: 5

  # DragonflyDB (Redis-compatible) for caching
  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly
    container_name: veritas-dragonfly
    ports:
      - "6379:6379"
    volumes:
      - dragonfly-data:/data
    networks:
      - veritas-net

volumes:
  node1-data:
  node2-data:
  node3-data:
  postgres-data:
  dragonfly-data:

networks:
  veritas-net:
    driver: bridge
